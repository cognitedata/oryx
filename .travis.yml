dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/stable
sudo: required
language: csharp

install:
 - mono .paket/paket.exe install
 - sudo snap alias dotnet-sdk.dotnet dotnet
 - curl -s https://codecov.io/bash > codecov
 - chmod +x codecov

script:
 - dotnet build
 - ./test.sh

after_success:
 - ./codecov -f "coverage.lcov" -t $CODECOV_TOKEN